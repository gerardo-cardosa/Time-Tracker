<!DOCTYPE html>
<html>
  <head>
    <title>Simple Time Tracking aplication</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="SHORTCUT ICON" type="image/ico" href="timer32x32.png" />
  </head>
  <body>

    <div id="holder">
      <div id="titlename">
        <a><span style="background: transparent url(img/developer.png) 50% 50% no-repeat; display:block; width: 140px; height:28px; float:left; margin: 0 10px 0 0;">
        	</span> DPS Time Tracker Tool
            <input type="button" id="button-close" value="Close" style="float:right" onclick="onClose()" />
        </a>
      </div>
      
      <div id="bar">
        <a href="#" class="create button"><span></span> New Task</a>
      </div>
	
      <div id="content" style="width:400px; height:375px; overflow:auto;">

        <!-- list of tasks -->
        <div id="form-list" class="form">
        </div>

        <!-- create form -->
        <div id="form-create" class="form" style="display: none">
         <!--  <p>
            <label for="task-project-name">Project name</label>
            <input type="text" name="task-project-name" id="task-project-name" class="text" />
          </p>  -->
          <p>
            <label for="task-id">Task ID</label>
            <input type="text" name="task-id" id="task-id" class="text" />
          </p>
          <p class="buttons">
            <input type="button" id="button-create" value="Save" />
            <input type="button" id="form-create.cancel-button" class="cancel" rel="form-create" value="Cancel" />
          </p>
          <p style="display: none" id="create-status"></p>
        </div>
       </div>
    </div>

	<div>
      <div id="footer">
        <p class="buttons">
            <input type="button" id="button-submit" value="Submit" style="margin-left: 125px;" />
         </p>
        
      </div>
    </div>
      

    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.js"></script>
<script src="/oauth2/oauth2.js"></script>
	<script type="text/javascript" src="/js/tracker.js"></script>
        <script type="text/javascript" src="/js/tasks.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
	
  </body>
</html>
